{% extends 'base/base.html' %}

{% block title %}Register - Bookstore{% endblock %}

{% block content %}
<h2>Create Account</h2>

<form method="post" action="{% url 'accounts:register' %}" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" value="{{ username|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ email|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password_confirm" class="form-label">Confirm Password:</label>
        <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
<p class="mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>.</p>
{% endblock %}
